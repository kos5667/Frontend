        /**
         * Document가 로드되었을때 처음 변수의 값을 갖고 로드.
         * 
         * 해당 변수는 값이 변해도 이미 첫변수를 갖고 렌더링되어 값은 변하지만
         * 이미 렌더링된 페이지는 값이 변하지 않음
         * 
         * 해당 값이 변하는 변수를 페이지에 적용하기 위해선 리렌더링이 필요.
         * ReactDOM.render(<App/>, root);
         * 
         * 하지만 ReactDOM.render(<App/>, root) 은 매번 호출하기에는 가독성이 좋지않음
         * 
         * 그래서 우리는
         * const [counter, setCounter] = React.useState(0);
         * 를 사용한다.
         * 
         * 배열 : [counter(변수), setCounter(함수)]
         * 해당 배열은 변수와 함수를 갖으며
         * 함수에 매개변수를 담으면 해당 매개변수를 리턴하여 배열[0](변수)에 담김.
         */
        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                setCounter(counter + 1);
                // counter = counter + 1
            }
            return (
                <div>
                    <h3>Total clicks : {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App/>, root);
    </script>
